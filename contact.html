<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
  <a class="navbar-brand" href="index.html">
    <img src="images/navlogo.png" alt="logo" class="logo" />
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" title="Homepage" href="/index.html">Home</a>
      <a class="nav-item nav-link" title="Portfolio Page" href="/about.html">Portfolio</a>
      <a class="nav-item nav-link active" title="Contact Sarah" href="/contact.html">Contact <span class="sr-only">(current)</span></a>
    </div>
  </div>
</nav>

<div class="content-container container">
      <div class="content">
        <h1 class="mb-5 text-center">Let's get in touch</h1>
        <div class="row">
          <div class="col-md-8">
            <form
              action="https://formspree.io/f/xgeqqjbp"
              method="POST"
              class="border p-3 rounded mb-3"
            >
              <div class="mb-3">
                <label class="form-label"> Your email: </label>
                <input
                  type="email"
                  name="_replyto"
                  class="form-control"
                  required
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label class="form-label"> Your message: </label>
                <textarea
                  name="message"
                  class="form-control"
                  required
                ></textarea>
              </div>

              <button type="submit" class="btn btn-branding contact-link">Send</button>
            </form>
          </div>
          <div class="col-md-4 mt-5">
            <h5 class="mb-5 additional-header">Additional Links</h5>
            <p>
              <a href="https://www.linkedin.com/in/sarah-m-brewer/" class="contact-link" target="_blank">
                LinkedIn
              </a>
            </p>
            <br />
            <p>
              <a
                href="https://www.instagram.com/sarahbarelos"
                target="_blank" class="contact-link"
              >
                Instagram
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
</div>

<footer>
  <img src="/images/navlogo.png" width="100" />
